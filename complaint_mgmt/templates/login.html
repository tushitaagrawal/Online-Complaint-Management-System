{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Login</h2>
  <form method="post">
    <label>Email</label>
    <input class="input" name="email" type="email" required />
    <label>Password</label>
    <input class="input" name="password" type="password" required />
    <button class="btn" type="submit">Login</button>
  </form>
</div>
{% endblock %}
